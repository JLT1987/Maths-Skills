<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Practice</title>
    <style>
        .question-answer {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 8px;
        }
        .question, .answer {
            width: 45%;
        }
    </style>
</head>
<body>
    <h1>Maths Practice</h1>
    <button id="multLink">Multiplication</button>
    <button id="divLink">Division</button>
    <div id="multiplication" style="display:none;">
        <h2>Multiplication Questions</h2>
        <select id="multiplicationType">
            <option value="1x2">1x2 digit</option>
            <option value="1x3">1x3 digit</option>
            <option value="2x2">2x2 digit</option>
            <option value="2x3">2x3 digit</option>
            <option value="3x3">3x3 digit</option>
        </select>
        <button onclick="generateQuestions('multiplication')">Generate Questions</button>
    </div>
    <div id="division" style="display:none;">
        <h2>Division Questions</h2>
        <select id="divisionType">
            <option value="divNoRemainder">No remainder (e.g., 36 ÷ 6)</option>
            <option value="divWithRemainder">With remainder (e.g., 37 ÷ 6)</option>
            <option value="divDecimal">Decimal answer (e.g., 37 ÷ 6 = 6.17)</option>
            <option value="divLarge">Large no remainder (e.g., 1200 ÷ 24)</option>
            <option value="divLargeWithRemainder">Large with remainder (e.g., 1250 ÷ 24)</option>
        </select>
        <button onclick="generateQuestions('division')">Generate Questions</button>
    </div>
    <div id="questions">
        <h2>Questions</h2>
    </div>
    <button id="showAnswersBtn" onclick="showAnswers()">Show Answers</button>
    <div id="answers" style="display:none;">
        <h2>Answers</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
